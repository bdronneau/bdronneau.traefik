---
- name: Install "requirements" packages
  become: true
  ansible.builtin.apt:
    name: libcap2-bin
    state: present
    update_cache: yes
    force_apt_get: yes

- name: "Create app group"
  become: true
  ansible.builtin.group:
    name: "{{ btraefik_group }}"
    state: "present"

- name: "Create app user"
  become: true
  ansible.builtin.user:
    name: "{{ btraefik_user }}"
    groups: "{{ btraefik_alternate_groups }}"
    group: "{{ btraefik_group }}"
    append: yes

- name: "Create basics directories"
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ btraefik_user }}"
    group: "{{ btraefik_group }}"
    mode: 0755
  with_items:
    - "/etc/traefik"
    - "/etc/traefik/acme"

- name: Check version of Traefik
  become: yes
  ansible.builtin.stat:
    path: "{{ btraefik_direction_binary }}/traefik_{{ btraefik_version }}"
  register: traefik_bin

- name: Install Traefik
  when: not traefik_bin.stat.exists
  block:
    - name: Download Traefik
      become: yes
      ansible.builtin.unarchive:
        src: https://github.com/containous/traefik/releases/download/v{{ btraefik_version }}/{{ btraefik_download_name }}.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Copy Traefik
      become: yes
      ansible.builtin.copy:
        src: /tmp/traefik
        dest: "{{ btraefik_direction_binary }}/traefik_{{ btraefik_version }}"
        remote_src: yes
        owner: "{{ btraefik_user }}"
        group: "{{ btraefik_group }}"
        mode: u+x

    - name: Add capabilities on traefik for 80 listening
      community.general.capabilities:
        path: "{{ btraefik_direction_binary }}/traefik_{{ btraefik_version }}"
        capability: CAP_NET_BIND_SERVICE+eip
        state: present
      become: true

    - name: Activate Traefik
      become: yes
      ansible.builtin.file:
        src: "{{ btraefik_direction_binary }}/traefik_{{ btraefik_version }}"
        dest: /usr/bin/traefik
        owner: "{{ btraefik_user }}"
        group: "{{ btraefik_group }}"
        state: link
        force: true
      notify:
        - restart traefik systemd unit

- name: Create configuration
  become: true
  ansible.builtin.template:
    src: "{{ btraefik_conf_template }}"
    dest: "/etc/traefik/conf.toml"
    owner: "{{ btraefik_user }}"
    group: "{{ btraefik_group }}"
    mode: 0644
  notify:
    - restart traefik systemd unit

- name: Create configuration
  become: true
  ansible.builtin.template:
    src: "{{ item.source }}"
    dest: "{{ item.dest }}"
    owner: "{{ btraefik_user }}"
    group: "{{ btraefik_group }}"
    mode: 0644
  loop: "{{ btraefik_conf_extra_templates }}"
  notify:
    - restart traefik systemd unit

- name: Create systemd unit
  become: true
  ansible.builtin.template:
    src: systemd.j2
    dest: "/etc/systemd/system/traefik.service"
    mode: 0644
  notify:
    - enable traefik systemd unit
    - restart traefik systemd unit

- name: Make sure traefik service is started and enabled
  ansible.builtin.systemd:
    state: "started"
    name: "traefik"
    enabled: yes
